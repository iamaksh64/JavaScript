<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>numbers</title>
  </head>
  <body>
    <script>
      //Numbers
      //Loosely typed = don't declare type
      const number = 34;
      const number2 = "2.456";
      console.log(number);
      console.log(number2);

      const num1 = 44;
      const num2 = 34.34;
      const add = num1 + num2;
      const sub = num1 - num2;
      const mul = num1 * num2;
      const div = num1 / num2;
      console.log(add, sub, mul, div);
    </script>
  </body>
</html>
