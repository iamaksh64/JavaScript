<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Methods</title>
  </head>
  <body>
    <script>
      let text = " Aksh Vaishnav";
      let result = text.length;
      let result1 = text.toLowerCase();
      let result2 = text.toUpperCase();
      let result3 = text.charAt(2);
      let result4 = text.charAt(text.length - 2);
      let result5 = text.indexOf("V");
      let result6 = text.trim();
      let result7 = text.startsWith(" Aksh");
      let result8 = text.includes("sh");
      let result9 = text.slice(0, 2);
      console.log(
        result,
        result1,
        result2,
        result3,
        result4,
        result5,
        result6,
        result7,
        result8,
        result9
      );

      //Backstick characters and Interpolation ${}

      const name = "aksh";
      const age = 21;
      const value = `my name is ${name} and age is ${age}`;
      console.log(value);
    </script>
  </body>
</html>
