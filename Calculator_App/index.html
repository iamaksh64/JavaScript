<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3 text-center">
        <div class="mb-2 mt-2">
            <span id="num1-el" class="justify-content-between"></span>
            <span id="num2-el"></span>
        </div>
        <br>
        <div class="mb-3">
            <button onclick="add()" class="btn btn-dark">+</button>
            <button onclick="sub()" class="btn btn-dark">-</button>
            <button onclick="mul()" class="btn btn-dark">*</button>
            <button onclick="div()" class="btn btn-dark">/</button>
            
        </div>
        <span id="sum-el">Output:</span>
        <script src="index.js"></script>
    </div>
</body>
</html>
